<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Page</title>
		<link rel="stylesheet" type="text/css" href="_tech/theme.css" />
		<link rel="stylesheet" type="text/css" href="_tech/components.css" />
		<link rel="stylesheet" type="text/css" href="_tech/general.css" />
		<link rel="stylesheet" type="text/css" href="_tech/main.css" />
		<script src="_tech/jquery.js"></script>
		<script src="_tech/jquery.bez.js"></script>
		<script src="_tech/prepend.js"></script>
		<link rel="icon" href="_favicon.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="home dark">

		<div id="SVGKit-section"></div>

		<header>
			<h2>Web Launcher (early version)</h2>
			<nav class="nav_home">
				<a id="theme" name-SVGKit="svg_theme">Light theme</a>
			</nav>
		</header>


		<section id="launcher"></section>


		<header>
			<h2>Cards</h2>
		</header>
		<section id="cards">
			<figure id="unpacked-section" class="unpacked maxi" name-color-palette="polar">
			</figure>
			<figure id="card-1-section" class="initiative semi" name-color-palette="azure">
			</figure>
			<figure id="card-2-section" class="initiative semi" name-color-palette="amber">
			</figure>
			<figure id="card-3-section" class="initiative semi" name-color-palette="ultramarine">
			</figure>
			<figure id="card-4-section" class="initiative semi" name-color-palette="red">
			</figure>
			<figure id="card-5-section" class="initiative semi" name-color-palette="avocado">
			</figure>
			<a href="#" class="semi">
				<header style="background-image: url('_covers/components.svg'); ">
					<h2>Components</h2>
				</header>
			</a>
			<a href="#" class="semi">
				<header style="background-image: url('_covers/dev.svg'); ">
					<h2>Dev mode</h2>
				</header>
			</a>
		</section>

		<script src="./_tech/SVGKit.js"></script>
		<script src="WebLauncher.js"></script>
		<script src="Unpacked.js"></script>
		<script src="card-1.js"></script>
		<script src="card-2.js"></script>
		<script src="card-3.js"></script>
		<script src="card-4.js"></script>
		<script src="card-5.js"></script>

		<script src="_tech/append.js"></script>

	</body>
</html>
